    <main id="diseños">
        <form action="">
            <label for="name">Nombre y Apellido</label>
            <br>
            <input type="name" name="name" id="name" placeholder="Nombre y Apellido">
            <br>
            <br>
            <label for="email">Mail</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Mail">
            <br>
            <br>
            <label for="pass">Contraseña</label>
            <br>
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <br>
            <br>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="2">Mensaje</textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear" >
            <br>
            <br>
            <h4>¿Cual es tu favorita?</h4>
            <div class="a">
            <div>Estileto</div>
            <input type="radio" name="tipo" value="Estileto">
            <div>Almendra</div>
            <input type="radio" name="tipo" value="Almendra">
            <div>Cuadrada</div>
            <input type="radio" name="tipo" value="Cuadrada">
            <div>Coffin</div>
            <input type="radio" name="tipo" value="Coffin">
            </div>
            <br>
            <br>
            <div>Sexo</div>
            <select name="Sexo">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="N/A">No binario</option>
            </select>
    </form>
